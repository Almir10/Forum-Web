<!-- admin/dashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Dodajte odgovarajuće zaglavlje -->
</head>
<body>
<h1>Admin Dashboard</h1>
<p>Welcome, admin!</p>

<!-- Dodajte formu za dodavanje i brisanje diskusija -->
<!-- Primer: -->
<form action="/admin/addDiscussion" method="post">
    <!-- Polja za unos informacija o diskusiji -->
    <input type="text" name="title" required>
    <!-- Dodajte ostala polja po potrebi -->

    <button type="submit">Add Discussion</button>
</form>

<!-- Lista postojećih diskusija -->
<ul>
    <li th:each="discussion : ${discussions}">
        <span th:text="${discussion.title}"></span>
        <!-- Dodajte ostale informacije o diskusijama -->
        <a th:href="@{'/admin/deleteDiscussion/' + ${discussion.id}}">Delete</a>
    </li>
</ul>
</body>
</html>
