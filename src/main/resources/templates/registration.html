<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">

<section class="vh-100" style="background-color: darkolivegreen;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Registration</h3>

                        <!-- Thymeleaf form integration -->
                        <form th:action="@{/register}" method="post" th:object="${userDto}" class="mb-4">
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" id="username" name="username" th:field="*{username}" placeholder="Enter username" type="text"/>

                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter email address" type="email"/>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter password" type="password"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <!-- End Thymeleaf form integration -->

                        <hr class="my-4">


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
